<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AgeCalculator</title>
  </head>
  <link rel="stylesheet" href="style.css" />
  <body>
    <div class="header">
      <h1>
        JavaScript <br />
        <span> Age Calculator </span>
      </h1>
    </div>
    <div class="input-box">
      <input class="input-data" type="date" />
      <button class="btn-check">Calculate</button>
    </div>
    <p class="val valg">
      Your are <span class="vals">00</span> years,<span class="vals">00</span>
      months and <span class="vals">00</span> days old
    </p>
  </body>
  <script src="script.js"></script>
</html>
